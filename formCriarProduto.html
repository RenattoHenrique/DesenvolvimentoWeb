<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Produto</title>
    <link rel="stylesheet" href="styleCriarProduto.css">
    <script src="criarProduto.js"></script>
</head>
<body>
    <button id="buttonMenu" type="button" onclick="location.href='index.html'">Voltar ao Menu</button>
    
    <h1>Criar novo produto</h1>
    <div id="listDiv"></div>
    <div id="formDiv">
        <form>
            <div>
                <label for="inputNome">Nome do Produto</label>
                <input id="inputNome" type="text">
            </div>
            <div>
                <label for="inputFabricante">Nome do Fabricante</label>
                <input id="inputFabricante" type="text">
            </div>
            <div>
                <label for="inputPrecoCompra">Preço de Compra</label>
                <input id="inputPrecoCompra" type="number" step="0.01">
            </div>
            <div>
                <label for="inputPrecoVenda">Preço de Venda</label>
                <input id="inputPrecoVenda" type="number" step="0.01">
            </div>
            <div>
                <button id="buttonOk" type="button" onclick="criarProduto()">OK</button>
                <button id="buttonCancel" type="button">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
